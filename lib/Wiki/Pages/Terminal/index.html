<!DOCTYPE html>
<html lang="pt-br">
<!-- https://github.com/KillovSky/iris | Feito por KillovSky -->

<head>
    <title>Project Íris - Terminal Emulador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: arial;
            background-color: #151E29;
        }

        .datasend {
            left: 50%;
            top: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .cmd, .outcon {
            resize: both;
            height: 35vmin;
            border: 1px solid #80c3ff;
            border-radius: 4px;
            box-shadow: 0px 8px 18px #4b1d3f;
            width: 90vmin;
            overflow: hidden;
        }
        
        .outcon {
            resize: none;
            height: 30vmin;
            word-wrap: break-word;
            border-top: 0px;
        }

        .title-bar {
            color: #FFFFFF;
            line-height: 40px;
            font-weight: 600px;
            background-color: #151E29;
            text-align: center;
        }

        .title-bar:hover {
            background: #1B2737;
        }

        .textarea, .outputarea {
            padding: 12px;
            width: 100%;
            height: 100%;
            background-color: #4b1d3f;
            color: #FFFFFF;
            font-size: 1.1rem;
        }
        
        .outputarea {
            overflow-y:scroll;
            overflow-x:hidden;
            font-size: 1rem;
            background-color: #121212;
        }
        
        .outputarea::placeholder {
            color: #ffffff
        }
    </style>
    <script>
        function process(e, data) {
            var code = (e.keyCode ? e.keyCode : e.which);
            if (code === 13 && !e.shiftKey) {
                e.preventDefault();
                data.form.submit();
            }
        }
    </script>
</head>

<body>
    <form action="/done" method="POST" class="datasend">
        <div class="cmd">
            <div class="title-bar">Administrator@IrisBOT:~</div>
            <textarea class="textarea" name="codeload" id="codeload" placeholder="kill.sendText('ID@g.us', 'Digite um código aqui...')" onkeypress="process(event, this)"></textarea>
        </div>
        <div class="outcon">
            <div class="outputarea"><pre>#CONSOLEOUTPUT#<br><br></pre></div>
        </div>
    </form>
</body>

</html>
